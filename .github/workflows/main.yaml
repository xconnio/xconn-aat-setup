name: AAT CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  call-start-routers:
    uses: ./.github/workflows/start-routers.yaml
    with:
      crossbar_port: "8081"
      xconn_port: "8080"

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install Wick
        run: sudo snap install wick --classic

      - name: Test Crossbar
        run: make run-wick-commands url=ws://localhost:8081/ws

      - name: Test XConn
        run: make run-wick-commands url=ws://localhost:8080/ws
